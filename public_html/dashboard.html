<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - LookupProtocol</title>
    <link rel="stylesheet" href="css.css">
    <style>
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: var(--card-bg);
            border-radius: var(--radius-lg);
            padding: 25px;
            box-shadow: var(--shadow-md);
            border-left: 4px solid var(--primary-color);
            transition: transform 0.3s ease;
        }
        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
        }
        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin: 10px 0;
        }
        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
        }
        .category-chart {
            background: var(--card-bg);
            border-radius: var(--radius-lg);
            padding: 30px;
            box-shadow: var(--shadow-md);
            margin-bottom: 30px;
        }
        .category-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin: 10px 0;
            background: var(--bg-color);
            border-radius: var(--radius);
            transition: all 0.3s ease;
        }
        .category-item:hover {
            background: #e2e8f0;
            transform: translateX(5px);
        }
        .category-name {
            font-weight: 600;
            color: var(--text-primary);
        }
        .category-stats {
            display: flex;
            gap: 20px;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        .refresh-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: var(--radius);
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        .refresh-btn:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“Š Dashboard</h1>
            <p class="subtitle">Product Statistics & Analytics</p>
        </header>

        <nav class="navbar">
            <ul id="myMenu">
                <li><a href="index.html">Search</a></li>
                <li><a href="admin.html">Admin Panel</a></li>
                <li><a href="dashboard.html" class="active">Dashboard</a></li>
            </ul>
        </nav>

        <main>
            <button class="refresh-btn" onclick="loadStatistics()">ðŸ”„ Refresh Statistics</button>
            
            <div id="loadingIndicator" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Loading statistics...</p>
            </div>

            <div id="errorMessage" class="error-message" style="display: none;"></div>

            <div id="statsContainer" style="display: none;">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-label">Total Products</div>
                        <div class="stat-value" id="totalProducts">-</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Total Quantity</div>
                        <div class="stat-value" id="totalQuantity">-</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Average Price</div>
                        <div class="stat-value" id="avgPrice">-</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Price Range</div>
                        <div class="stat-value" id="priceRange">-</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Categories</div>
                        <div class="stat-value" id="categoryCount">-</div>
                    </div>
                </div>

                <div class="category-chart">
                    <h2>Category Breakdown</h2>
                    <div id="categoryBreakdown"></div>
                </div>
            </div>
        </main>
    </div>

    <script>
        const API_BASE = '/api';

        document.addEventListener('DOMContentLoaded', () => {
            loadStatistics();
        });

        async function loadStatistics() {
            showLoading(true);
            hideError();
            document.getElementById('statsContainer').style.display = 'none';

            try {
                const response = await fetch(`${API_BASE}/statistics`);
                if (!response.ok) throw new Error('Failed to load statistics');

                const stats = await response.json();
                displayStatistics(stats);
            } catch (error) {
                showError('Failed to load statistics. Make sure the server is running.');
                console.error('Error:', error);
            } finally {
                showLoading(false);
            }
        }

        function displayStatistics(stats) {
            document.getElementById('totalProducts').textContent = stats.totalProducts;
            document.getElementById('totalQuantity').textContent = stats.totalQuantity.toLocaleString();
            document.getElementById('avgPrice').textContent = `â‚¬${stats.averagePrice}`;
            document.getElementById('priceRange').textContent = `â‚¬${stats.minPrice} - â‚¬${stats.maxPrice}`;
            document.getElementById('categoryCount').textContent = stats.categoryCount;

            const categoryBreakdown = document.getElementById('categoryBreakdown');
            if (stats.categoryBreakdown && stats.categoryBreakdown.length > 0) {
                categoryBreakdown.innerHTML = stats.categoryBreakdown.map(cat => `
                    <div class="category-item">
                        <span class="category-name">${escapeHtml(cat.category)}</span>
                        <div class="category-stats">
                            <span>${cat.count} products</span>
                            <span>${cat.totalQuantity} in stock</span>
                        </div>
                    </div>
                `).join('');
            } else {
                categoryBreakdown.innerHTML = '<p class="no-results">No category data available</p>';
            }

            document.getElementById('statsContainer').style.display = 'block';
        }

        function showLoading(show) {
            document.getElementById('loadingIndicator').style.display = show ? 'flex' : 'none';
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            document.getElementById('errorMessage').style.display = 'none';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
